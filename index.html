<html>
  <head>
    <meta charset="utf-8">
    <style>[ng-cloak]{display: none}</style>
  </head>
  <body>
    <div ng-app="app" ng-cloak>
      <div ng-controller="Main">
        <nav class="navbar navbar-default navbar-top navbar-static-top" id="navbar">
          <div class="container">
            <div class="navbar-header pull-left">
              <a class="navbar-brand" ng-href="{{isLoggedIn?'#/':'.'}}">SafeMarket</a>
            </div>
            <div class="navbar-header pull-right">
              <blockie seed="account" ng-click="openSettingsModal()" ng-if="isLoggedIn"></blockie>
              <button class="navbar-btn btn btn-default btn-lg" ng-click="goBack()">
                <span class="glyphicon glyphicon-menu-left"></span>
              </button>
              <button class="navbar-btn btn btn-default btn-lg" ng-click="openChainModal()">
                <span class="glyphicon glyphicon-link"></span>
              </button>
              <button class="navbar-btn btn btn-default btn-lg" ng-click="openRegisterModal()">
                <span class="glyphicon glyphicon-user"></span>
              </button>
              <button class="navbar-btn btn btn-default btn-lg" id="refreshButton">
                <span class="glyphicon glyphicon-refresh" id="refreshIcon"></span>
              </button>
              <a class="navbar-btn btn btn-default btn-lg" href="#affiliate" ng-if="isLoggedIn">
                <span class="glyphicon glyphicon-tags" id="refreshIcon"></span>
              </a>
              <button class="navbar-btn btn btn-default btn-lg" ng-if="isLoggedIn" ng-click="openSettingsModal()">
                <span class="glyphicon glyphicon-cog"></span>
              </button>
              <button class="btn btn-default btn-lg" ng-click="logout()" ng-if="isLoggedIn">
                <span class="glyphicon glyphicon-log-out"></span>
              </button>
            </div>
          </div>
        </nav>
        <div class="blockWatcher">
          <div class="container">
            <div ng-if='block'>
            Block Number: {{block.number | amorph:'number' }} &nbsp;&nbsp;&nbsp;
            Received: {{blockSecondsAgo}} seconds ago &nbsp;&nbsp;&nbsp;
            Gas Limit: {{block.gasLimit | amorph:'number'}}
            </div>
          </div>
        </div>
        <div class="container">
          <div class="alert alert-warning text-center">SafeMarket is still in Alpha. Funds deposited are likely to be lost.</div>
          </div>
          <div class="container">
              <div growl></div>
              <div ui-view autoscroll="true" class="mainView"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="generated/bundle.js" charset="utf-8"></script>
  </body>
</html>
