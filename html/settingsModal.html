<div class="modal-header">
    <h3 class="modal-title">Settings</h3>
</div>
<div class="modal-body">

    <table class="table">
        <tr>
            <td>
                Profile
                <div address="profile.persona.address"></div>
            </td>
            <td>
                 <select ng-model="profile" ng-options="profile as profile.persona.address.to('hex.prefixed') for profile in profiles" class="form-control"></select>
            </td>
        </tr>
        <tr>
            <td>
                Balance
                <button class="navbar-btn btn btn-default btn-sm" ng-click="refreshBalance()">
                  <span class="glyphicon glyphicon-refresh"></span>
                </button>
            </td>
            <td>
              <span ng-if="balancePricemorph" pricemorph="balancePricemorph" currency="currency"></span>
            </td>
        </tr>
        <tr>
            <td>Currency</td>
            <td>
                <select type="text" ng-model="currency" class="form-control" ng-options="currency as currency.to('ascii') for currency in currencies"></select>
            </td>
        </tr>
    </table>
    <h3>Transfer</h3>
    <ng-include src="'html/transfer.html'"></ng-include>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="submit()">Submit</button>
</div>
