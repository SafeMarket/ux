<table class="table">
	<tr>
		<td>Address</td>
		<td class="oneliner">{{arbitrator.address.to('hex.prefixed')}}</td>
	</tr>
	<tr>
		<td>Approved Stores</td>
		<td>
			<div ng-repeat="approvedStore in arbitrator.approvedStores" address="approvedStore"></div>
		</td>
	</tr>
	<tr>
		<td>Status</td>
		<td>{{arbitrator.isOpen.to('boolean') ? 'Open' : 'Closed'}}</td>
	</tr>
	<tr>
		<td>Base Fee</td>
		<td pricemorph="arbitrator.feeBase"></td>
	</tr>
	<tr>
		<td>Percentage Fee</td>
		<td>{{arbitrator.feeMicroperun | perun:-6}}</td>
	</tr>
</table>
<div marked="arbitrator.info"></div>
