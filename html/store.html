<div>
	<h2 class="store-name">{{store.meta.value.name.to('ascii')}}</h2>
	<p class="store-description">{{store.meta.value.tagline.to('ascii')}}</p>
	<div class="store-anchors">
		<a class="page-anchor" ng-href="{{store.productsUrl}}">Products ({{store.meta.value.products.length}})</a>
		<a class="page-anchor" ng-href="{{store.aboutUrl}}">About</a>
	</div>
	<div ui-view></div>
</div>
