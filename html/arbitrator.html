<div alias-bar></div>
<div class="alert alert-info" ng-show="!arbitrator.isReady">
	Loading Arbitrator
</div>
<div ng-if="arbitrator && arbitrator.isReady">
	<h1>
		<span id="name">{{arbitrator.name}}</span>
		<button
			class="btn btn-default"
			ng-click="edit()"
	    id="open-arbitrator-modal-button"
		>
			Edit Arbitrator
		</button>
	</h1>
	<uib-tabset active="activeTabIndex">
    <uib-tab
        ng-repeat="tab in tabs"
        heading="{{tab.heading}}"
        select="go(tab.route)"
    >
    </uib-tab>
	</uib-tabset>
	<div ui-view></div>
</div>
