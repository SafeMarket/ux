<form name="form">
  {{blurbs}}
<div class="input-group">
  <div class="input-group-addon">@</div>
  <input name="storeId" type="text" ng-model="storeId" class="form-control" store-id-input require-availability="requireAvailability" name>
</div>
<div ng-show="form.storeId.$error.charCodes" class="error">{{'storeId_char_codes' | blurb}}</div>
<div ng-show="form.storeId.$error.availability" class="error">{{'storeId_unavailable' | blurb:form.storeId.$$rawModelValue.to('ascii')}}</div>
</form>
