        SquareImage.prototype.drawResize = function (size) {

                var ratio = this.size / maxDim;

                var widthScaled = Math.ceil(this.img.natWidth * ratio);
                var heightScaled = Math.ceil(this.img.natHeight * ratio);

                var contentWidthScaled = Math.ceil(this.contentWidth * ratio);
                var contentHeightScaled = Math.ceil(this.contentHeight * ratio);

                var marginHorizontal = Math.floor((this.size - contentWidthScaled) / 2);
                var marginVertical = Math.floor((this.size - contentHeightScaled) / 2);

                this.img.style.width = widthScaled+'px';
                this.img.style.height = heightScaled+'px';

                this.div.style.height = contentHeightScaled+'px';
                this.div.style.margin = marginVertical+'px '+marginHorizontal+'px';

                this.divContainer.style.width = (contentWidthScaled + 2 * marginHorizontal)+'px';
                this.divContainer.style.height = (contentHeightScaled + 2 * marginVertical)+'px';
            }
            else {

        function computeDrawParameters(width, numAdsPerRow, minSize, maxSize, minMargin) {
            var size = minSize + Math.floor((width - numAdsPerRow * (minSize + minMargin) + minMargin) / numAdsPerRow);
            size = Math.min(size, maxSize);
            var marginTotal = width - numAdsPerRow * size;
            var margin = (numAdsPerRow <= 1) ? 0 : Math.floor(marginTotal / (numAdsPerRow - 1));
            var marginRemainder = marginTotal - margin * (numAdsPerRow - 1);

            return [numAdsPerRow, size, margin, marginRemainder];
        }

        function getNumRows(numRows, size, topMargin) {
            if (numRows === 'auto') {
                numRows = Math.floor(getAvailableHeight() / (size + topMargin));

            return numRows;

        function getNumAds(numRows, numAdsPerRow) {

        function computeFirstDrawParameters(width, minNumAds, maxNumAds, minSize, maxSize, minMargin, numRows, topMargin, condition) {
            var parameters, realNumRows, numAds;

            for (var i = minNumAds; i <= maxNumAds; i++) {
                parameters = computeDrawParameters(width, i, minSize, maxSize, minMargin);
                realNumRows = getNumRows(numRows, parameters[1], topMargin);
                numAds = getNumAds(realNumRows, i);

                parameters.unshift(numAds);

                if (condition(parameters[0], parameters[1], parameters[2], parameters[3], parameters[4])) {
                    return parameters;
                }
            }

            return undefined;
        }

        function computeRangeDrawParameters(width, minNumAds, maxNumAds, minSize, maxSize, minMargin, numRows, topMargin) {
            var feasibleParameters = [];

            var parameters = computeDrawParameters(width, minNumAds, minSize, maxSize, minMargin);
            var realNumRows = getNumRows(numRows, parameters[1], topMargin);
            var numAds = getNumAds(realNumRows, minNumAds);

            parameters.unshift(numAds);
            feasibleParameters.push(parameters);

            for (var i = minNumAds + 1; i <= maxNumAds; i++) {
                parameters = computeDrawParameters(width, i, minSize, maxSize, minMargin);
                realNumRows = getNumRows(numRows, parameters[1], topMargin);
                numAds = getNumAds(realNumRows, i);

                parameters.unshift(numAds);
                feasibleParameters.push(parameters);
            }

            return feasibleParameters;
        }

        function computeBestDrawParameters(width, minNumAds, maxNumAds, minSize, maxSize, minMargin, numRows, topMargin, fitness) {
            var feasibleParameters = computeRangeDrawParameters(width, minNumAds, maxNumAds, minSize, maxSize, minMargin, numRows, topMargin);
            var bestParameters = feasibleParameters[0];
            var bestFitness = fitness(bestParameters[0], bestParameters[1], bestParameters[2], bestParameters[3], bestParameters[4]);

            for (var i = 1, len = feasibleParameters.length; i < len; i++) {
                var currentParameters = feasibleParameters[i];
                var currentFitness = fitness(currentParameters[0], currentParameters[1], currentParameters[2], currentParameters[3], currentParameters[4]);
                if (currentFitness > bestFitness) {
                    bestParameters = feasibleParameters[i];

                }

        function getDrawParameters(minSize, maxSize, minMargin, strategy, numRows, topMargin) {
            var width = getAvailableWidth();

                    parameters = computeFirstDrawParameters(width, minNumAds, maxNumAds, minSize, maxSize, minMargin, numRows, topMargin, minAdsSafeCondition);

        var optimizedResize = (function() {
            var callbacks = [], running = false;

                        window.requestAnimationFrame(runCallbacks);

                callbacks.forEach(function(callback) {

                });

            function addCallback(callback) {
                if (callback) {

                }

                    if (!callbacks.length) {
